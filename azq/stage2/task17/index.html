		.aqi-chart-wrap {
			margin-top: 40px;

		.aqi-chart-wrap>div {
			display: inline-block;
			margin:0 auto;
		}
		.aqi-chart-wrap .day {
			width: 10px;
		}
		.aqi-chart-wrap .week {
			width: 20px;
		}
		.aqi-chart-wrap .month {
			width: 40px;
		}
		.red {
			background: red;
		}
		.black {
			background: black;
		}
		.blue {
			background: blue;
		}
		.green {
			background: green;
		}
	</style>
</head>
<body>
	<fieldset id="formGraTime">
		<legend>请选择日期粒度：</legend>

		<label>月<input name="gra-time" value="2" type="radio"></label>
	</fieldset>
