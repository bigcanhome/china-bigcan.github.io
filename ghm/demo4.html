<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo4</title>
	<link rel="stylesheet"href="css/demo.css">
</head>
<style>
.demo4-content{width: 400px;height: 200px;background: #ccc;position:absolute;overflow: hidden;
	left:-moz-calc(50% - 200px);
	left:calc(50% - 200px);
	top:-moz-calc(50% - 100px);
	top:calc(50% - 100px);}
.demo4-content span{display: block;width: 50px;height: 50px;background: #fc0;border-radius: 50%;position: absolute;box-shadow: 0 0 20px #999}
.demo4-content .circle{left: -15px; top: -15px;}
.demo4-content .circle2{right: -15px; bottom: -15px;}
</style>
<body>
	<div class="demo4-content">
		<span class="circle"></span>
		<span class="circle2"></span>
	</div>
</body>
</html>
